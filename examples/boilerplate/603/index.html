<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="../../../dist/aframe.js"></script>
  </head>
  <body>
    <a-scene>

      <a-box position="4.25 0 0   " rotation="0 0 0" width="8.5" height="2" depth="0.2" color="red"  >North Wall</a-box>
      <a-box position="4.25 0 6.5 " rotation="0 0 0" width="8.5" height="2" depth="0.2" color="green">South Wall</a-box>
      <a-box position="0   0 3.25 " rotation="0 0 0" width="0.2" height="2" depth="6.5" color="blue"  >East Wall</a-box>
      <a-box position="8.5 0 3.25"  rotation="0 0 0" width="0.2" height="2" depth="6.5" color="yellow">East Wall</a-box>

      <a-box position="2.5 0 1.5"  rotation="0 0 0" width="0.2" height="2" depth="3.2" color="yellow">Bedroom Divider</a-box>
      <a-box position="5.5 0 1.5"  rotation="0 0 0" width="0.2" height="2" depth="3.2" color="yellow">Bedroom/Lounge Divider</a-box>

      <a-box position="7 0 1.5" rotation="0 0 0" width="3" height="2" depth="0.2" color="red"  >Balcony Wal</a-box>

      <a-box position="0.732 0 3.2   " rotation="0 0 0" width="1.64" height="2" depth="0.2" color="green"  >North Hall Wall 1</a-box>
      <a-box position="2.5 0 3.2   " rotation="0 0 0" width="0.3" height="2" depth="0.2" color="green"  >North Hall Wall 2</a-box>
      <a-box position="4.5 0 3.2   " rotation="0 0 0" width="2.1" height="2" depth="0.2" color="green"  >North Hall Wall 3</a-box>

      <a-box position="0.8 0 4.1   " rotation="0 0 0" width="1.75" height="2" depth="0.2" color="green"  >South Hall Wall 1</a-box>
      <a-box position="3.5 0 4.1   " rotation="0 0 0" width="2.10" height="2" depth="0.2" color="green"  >South Hall Wall 2</a-box>

      <a-sky color="#ECECEC"></a-sky>
      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>
